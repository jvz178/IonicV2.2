<ion-grid fixed>
<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="success">
      OFERTAS
    </ion-title>
    <ion-select okText="Aceptar" cancelText="Cancelar" [(ngModel)]="df" (ionChange)="onChange(df)">
    <ion-select-option value=0>Todos</ion-select-option>
    <ion-select-option *ngFor="let cicle of cicles" value="{{cicle.id}}">{{cicle.name}} ({{cicle.id}})</ion-select-option>
    </ion-select>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ofertas</ion-title>
    </ion-toolbar>
  </ion-header>-->

  <ion-col size="12" size-lg="3" size-md="2" size-sm="6" size-xs="12"
  *ngFor="let offer of offers">
  <ion-card color="dark">
      <ion-card-header>
      <h2>{{offer.headline}}</h2>
      </ion-card-header>
      <ion-img [(ngModel)]= src={{{images}}}/>
      <ion-card-content>
      <p>{{offer.description}}</p>
      <p>Id ciclo: {{offer.cicle_id}}</p>
      <p>Fecha maxima: {{offer.date_max}}</p>
      <p>Numero de candidatos: {{offer.num_candidates}}</p>
      </ion-card-content>
  </ion-card>
    </ion-col>

</ion-content>
</ion-grid>
